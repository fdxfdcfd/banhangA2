<div class="row">
    <!-- general form elements -->
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Thêm sản phẩm</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->

        <form role="form">
            <div class="box-body">
                <div class="col-md-6">
                    <!--.form-group>label{Loại hàng}+input.form-control[name="product_category_id" id="product_category_id"]-->
                    <div class="form-group"><label for="product_id">Mã hàng</label><input type="text" class="form-control" name="product_id" id="product_id"></div>
                    <div class="form-group"><label for="productname">Tên hàng</label><input type="text" class="form-control" name="productname" id="productname"></div>
                    <!--.form-group>label{Loại hàng}+select.form-control[name="product_category_id" id="product_category_id"]>option*5-->
                    <div class="form-group"><label for="product_category_id">Loại hàng</label><select name="product_category_id" id="product_category_id"
                            class="form-control">
                            <option value="0">Áo thun nam</option>
                            <option value="1">Áo thun nữ</option>
                            <option value="2">Quần tây nam</option>
                            <option value="3">Quần tây nữ</option>
                            <option value="4">Đầm nữ</option>
                        </select>
                    </div>
                    <div class="form-group"><label for="price">Giá(đ)</label><input type="text" class="form-control" name="price" id="price"></div>
                    <div class="form-group"><label for="inventory">Tồn kho</label><input type="text" class="form-control" name="inventory" id="inventory"></div>
                    <div class="form-group"><label for="productimg">Hình ảnh</label><input type="file" name="productimg" id="productimg" class="form-control"></div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="brief">Mô tả ngắn</label>
                        <textarea id="brief" name="brief" placeholder="Enter text ..." style="styles to copy to the iframe"></textarea>
                        <script type="text/javascript">
                        $('#some-textarea').wysihtml5();
                    </script>
                    </div>
                    <div class="form-group">
                        <label for="detail">Mô tả chi tiết</label>
                        <textarea id="detail" name="detail" placeholder="Enter text ..." style="styles to copy to the iframe"></textarea>
                        <script type="text/javascript">
                        $('#some-textarea').wysihtml5();
                    </script>
                    </div>
                    <div class="form-group">
                        <label for="view">Lượt xem: 123</label>
                    </div>
                    <div class="form-group">
                        <label for="status">Trạng thái</label>
                        <div >
                            <label class="radio-inline"><input type="radio" checked="checked" name="status">Kích hoạt</label>
                        </div>
                        <div >
                            <label class="radio-inline"><input type="radio" name="status">Vô hiệu hóa</label>
                        </div>
                    </div>
                    <div class="form-group">
                            <label><input type="checkbox" value=""> Sản phẩm mới</label>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button type="submit" class="btn btn-primary">Lưu</button>
            </div>
        </form>
    </div>
    <!-- /.box -->




</div>
